<script>
    
    function verificarCodigo(){
        // aguardar();
        var formulario = new URLSearchParams(new FormData(form_codigo));
        fetch("/usuarios/autenticarCodigo", {
            method: "POST",
            body: formulario
        }).then(resposta => {

            if (resposta.ok) {

                resposta.json().then(json => {

                    var codigo = codigoUsu.value;
                    sessionStorage.nome_usuario_meuapp = codigo;
                    window.location.href = 'Novasenha.html';
                });

            } else {

                console.log('Erro');
                alert("Código incorreto, tente novamente")
                codigoUsu.innerHTML = "";

                // resposta.text().then(texto => {

            }
        });

        return false;
    }
</script>
